<head>
    <title>login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<script src="scripts/jquery.cookie.js"></script>-->
    <style>
        .help {
            cursor: pointer;
            color: rgb(19, 128, 208);
            font-weight:bold;
        }
        .help:hover {
            color: red;
        }
    </style>

</head>
<body>
<div class="page-signin">
    <div class="signin-header">
        <section class="logo text-center">
            <!--<a href="#/">{{main.brand}}</a>-->
            <!--<img src="images/IMG-20160305-WA0002.jpg" style="height:100px" /><br />-->
            <a style="cursor:default;">lrn technology</a>
        </section>
    </div>
    <div class="signin-body">
        <div class="container">
            <div class="form-container">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <span class="glyphicon glyphicon-user"></span>
                            <input type="email" #txtuname
                                   class="form-control input-lg input-round text-center" value="admin"
                                   placeholder="Email" required>
                            <!--<span style="color: #999999; margin-left: 20px;" >ex: mailid@gmail.com</span>-->
                        </div>

                        <div class="form-group">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input type="password" #txtpwd
                                   class="form-control input-lg input-round text-center" value="admin"
                                   placeholder="Password">
                        </div>
                        <div class="form-group">
                            <!--<a href="#/" class="btn btn-primary btn-lg btn-round btn-block text-center">Log in</a>-->
                            <a style="cursor:pointer" id="btnlogin" class="btn btn-primary btn-lg btn-round btn-block text-center" (click)="haha(txtuname.value, txtpwd.value)">Log in</a>
                        </div>
                    </fieldset>
                </form>
                <div class="col-lg-12" style="height:30px;">
                    <!--<progressbar id="progress" style="display:none;" class="progressbar-sm progress-striped active" value="100" type="info"></progressbar>-->
                    <div class="text-center" id="inval" style="margin-bottom:4px;">
                        <p class="label label-danger" *ngIf="Incorrect">Invalid Credentials</p>
                    </div>
                </div>

                <!-- <div class="col-lg-12">
                     <p class="text-center"><a href="#/pages/forgot-password" style="color: #999999;margin-right: 15px;">Forgot your password </a>|<a href="#/pages/signup" style="margin-left: 15px; color: #999999;">Signup</a></p>
                     <!--<p class="text-center text-muted">Create account? <a href="#/pages/signup">Signup</a></p>-->
                <!--<p class="text-center text-muted text-small">Don't have an account yet? <a href="#/pages/signup">Sign up</a></p>-->
                <!--</div>-->


            </div>
        </div>
    </div>
</div>
